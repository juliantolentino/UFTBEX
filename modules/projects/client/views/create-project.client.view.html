<section data-ng-controller="ProjectsController">
    <form class="container-fluid">
        <div class="row">
                <div style="font-size:2em; display: block;" class="sub-header">New Listing 
                        
                                          
                </div>
                <div>
                    
                                      <div>
                                        <input type="text" placeholder="Title" data-ng-model="title">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Author" data-ng-model="author">
                                      </div>
                                      
                                      <div>
                                        <input type="text" placeholder="ISBN" data-ng-model="isbn">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Condition" data-ng-model="condition">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Contact Information" data-ng-model="contactInformation">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Edition" data-ng-model="edition">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Instructor" data-ng-model="instructor">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Location" data-ng-model="location">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Price" data-ng-model="price">
                                      </div>
                                      <div>
                                        <input type="text" placeholder="Required?" data-ng-model="required">
                                      </div>
                                      
                                      
                                    </div>
            <div class="col-sm-7  col-md-8 main">
                
      
                <br>
<!-- This is the popup image div-->
                <!-- End of pop up div -->

                <br>
                <br>


                
                        <!-- An absolutely horrible way to solve the bottom problem -->
                        <span data-ng-init="essentialDetails.mathDetails.subjectName = 'Mathematics'"></span>
                        <span data-ng-init="essentialDetails.scienceDetails.subjectName = 'Science'"></span>
                        <span data-ng-init="essentialDetails.litDetails.subjectName = 'Literature'"></span>
                        <span data-ng-init="essentialDetails.ssDetails.subjectName = 'SocialStudies'"></span>
                        <!-- An absolutely horrible way to solve the bottom problem -->

                <div class="row">
                    <div class="col-md-3 col-md-offset-1">
                        <button type="button" class="btn btn-success btn-block btn-lg" data-ng-click="status = 'Active'; create();">Submit</button>
                    </div>
                    <div class="col-md-3 col-md-offset-4">
                        <button id="save" type="button" class="btn btn-primary btn-block btn-lg" data-ng-click="status = 'In Progress'; create()";>Save Draft</button>
                    </div>
                </div>
                
            </div>
            <!-- The form has ended. Below are the buttons to submit the informaton, which will link it to the database. -->
            
            <div class="col-sm-5 col-sm-offset-2 col-md-5 col-md-offset-3 main">
                <span data-ng-show="authentication.user._id===NULL">
                    <div class="alert alert-success" role="alert">
                        <p>Please sign in or sign up before you create a project</p>
                        <p><a data-ui-sref="authentication.signup" class="alert-link">Click here to signup</a></p>
                        <p><a data-ui-sref="authentication.signin" class="alert-link">Click here to signin</a></p>
                    </div>
                </span>
            </div>
        </div>
    </form>
</section>
